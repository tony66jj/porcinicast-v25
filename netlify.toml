[build]
  publish = "."

# Proxy API verso il backend Render
[[redirects]]
  from = "/api/*"
  to = "https://porcinicast-v25-api.onrender.com/api/:splat"
  status = 200
  force = true

# Headers di sicurezza
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache ottimizzata
[[headers]]
  for = "/api/*"
  [headers.values]

    Cache-Control = "public, max-age=300"
